<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-md-6">
          <h1>Toppings Menu</h1>
        </div>
        <div class="col-md-6">
          <h3><span class="cap">Grab and Go!</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="pizzaContainer">
            <center>
              <img class="pizza" src="img/cheesepizza.png" alt="cheese">
            </center>
          </div>
          <div class="step1">
            <h3>Pick a Size</h3>
            <center>
              <form>
                <input type="radio" name="size" value="small" checked> <div class="inputText">Small</div><br>
                <input type="radio" name="size" value="medium"> <div class="inputText">Medium</div><br>
                <input type="radio" name="size" value="large"> <div class="inputText">Large</div>
              </form>
            </center>
          </div>
          <div class="step2">
            <h3>Cheese</h3>
            <center>
              <form>
                <input type="checkbox" name="cheese" value="true" checked> <div class="inputText">Cheese</div><br>
              </form>
            </center>
          </div>
          <div class="step3">
            <h3>Cheese &amp; Sauce</h3>
            <center>
              <form>
                <input type="radio" name="sauce" value="marinara" checked> <div class="inputText">Marinara</div><br>
                <input type="radio" name="sauce" value="alfredo"> <div class="inputText">White Sauce</div><br>
                <input type="radio" name="sauce" value="bbq"> <div class="inputText">BBQ</div>
              </form>
            </center>
          </div>
          <div class="step4">
            <h3>Toppings</h3>
            <center>
              <form>
                <input type="checkbox" name="topping" value="chicken"> <div class="inputText">chicken</div><br>
                <input type="checkbox" name="topping" value="salami"> <div class="inputText">salami</div><br>
                <input type="checkbox" name="topping" value="bacon"> <div class="inputText">bacon</div><br>
                <input type="checkbox" name="topping" value="anchovies"> <div class="inputText">anchovies</div><br>
                <input type="checkbox" name="topping" value="peperoni"> <div class="inputText">peperoni</div><br>
                <input type="checkbox" name="topping" value="canadian bacon"> <div class="inputText">canadian bacon</div><br>
              </form>
            </center>
          </div>
          <center>
            <button class="next" type="button" name="button">Next</button>
          </center>
        </div>
      </div>
      <div class="steps">
        <div class="row">
          <div id="current" class="col on">
            <h6>Step 1</h6>
            <p>Size</p>
          </div>
          <div class="col on">
            <h6>Step 2</h6>
            <p>Cheese</p>
          </div>
          <div class="col on">
            <h6>Step 3</h6>
            <p>Sauce</p>
          </div>
          <div class="col on">
            <h6>Step 4</h6>
            <p>Toppings</p>
          </div>
        </div>
      </div>
      <!--<button class="calculate" type="button" name="button">Submit</button>-->
    </div><!--end of container-->

    <center class="result">

    </center>


  </body>
</html>
